<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .no-vertical-lines {
  border-collapse: collapse;
  width: 100%;
}

.no-vertical-lines th,
.no-vertical-lines td {
  padding: 8px;
  text-align: left;
  border-bottom: 1px solid #ddd;
}

.no-vertical-lines tr:last-child td {
  border-bottom: none;
}

.no-vertical-lines th {
  background-color: #f2f2f2;
}
    </style>
</head>
<body>
    <table class="no-vertical-lines">
        <thead>
          <tr>
            <th>En-tête 1</th>
            <th>En-tête 2</th>
            <th>En-tête 3</th>
            <th>En-tête 3</th>
            <th>En-tête 3</th>
            <th>En-tête 3</th>
            <th>En-tête 3</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Donnée 1</td>
            <td>Donnée 2</td>
            <td>Donnée 3</td>
            <td>Donnée 3</td>
            <td>Donnée 3</td>
            <td>Donnée 3</td>
            <td>Donnée 3</td>
          </tr>
          <tr>
            <td>Donnée 4</td>
            <td>Donnée 5</td>
            <td>Donnée 6</td>
            <td>Donnée 6</td>
            <td>Donnée 6</td>
            <td>Donnée 6</td>
            <td>Donnée 6</td>
          </tr>
        </tbody>
      </table>
</body>
</html>
